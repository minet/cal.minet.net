<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4F46E5;
            margin: 0;
        }

        .content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #6b7280;
        }

        .button {
            display: inline-block;
            background-color: #4F46E5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .event-details {
            background-color: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }

        .event-title {
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>{{ project_name }}</h1>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <p>Ceci est un message automatique, merci de ne pas y r√©pondre.</p>
        <p>&copy; {{ year }} {{ project_name }}</p>
    </div>
</body>

</html>

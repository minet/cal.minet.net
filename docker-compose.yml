services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=calendint
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: calendint-backend
    volumes:
      - ./.env:/app/.env
      - migration_data:/app/migration_state
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/calendint
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
      - EMAILS_FROM_EMAIL=calendint@minet.net
      - EMAILS_FROM_NAME=Calend'INT by MiNET
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - __pycache__/
            - .venv/
        - action: sync
          path: ./backend/fixtures
          target: /app/fixtures
        - action: sync
          path: ./backend/load_fixtures.py
          target: /app/load_fixtures.py
        - action: sync
          path: ./backend/make_superadmin.py
          target: /app/make_superadmin.py
        - action: rebuild
          path: ./backend/requirements.txt

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: calendint-frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    environment:
      - VITE_API_URL=/api
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./frontend/package.json

  mailhog:
    image: mailhog/mailhog
    container_name: calendint-mailhog

  nginx:
    image: nginx:alpine
    container_name: calendint-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    environment:
      - VITE_API_URL=http://localhost:8000

  minio:
    image: minio/minio:latest
    container_name: calendint-minio
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    # Ports not exposed, accessible via nginx

  pgadmin:
    image: dpage/pgadmin4
    container_name: calendint-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_SMTP_HOST: mailhog
      PGADMIN_SMTP_PORT: 1025
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json
    depends_on:
      - db

volumes:
  postgres_data:
  minio_data:
  migration_data:
